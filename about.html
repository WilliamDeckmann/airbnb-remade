<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - remade: about</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!-- Google fonts: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheet: RESETS -->
    <link rel="stylesheet" href="./css/RESETS.css">
    
    <!-- Stylesheet: root -->
    <link rel="stylesheet" href="./css/root.css">

    <!-- Stylesheet: mix -->
    <link rel="stylesheet" href="./css/mix.css">

    <!-- Stylesheet: Blocks -->
    <link rel="stylesheet" href="./css/Blocks.css">
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header medium-shadow">

            <!-- Header - container -->
            <div class="Header__container Header__container_theme_about">
                
                <!-- Logo - link -->
                <a class="Logo-link" href="./index.html">
                
                    <!-- Logo -->
                    <figure class="Logo">
        
                        <!-- Logo - img & h1 -->
                        <i class="fab fa-airbnb Logo__icon"></i>
                        <h1 class="Logo__title">
                            airbnb
                        </h1>
                    </figure>
                </a>
    
    
    
                <!-- Search-bar -->
                <div class="Search-bar Header__search-bar small-shadow">
    
                    <!-- Search-bar -->
                    <form class="Search-bar__form" action="send">

                        <!-- Search-bar - input & icon -->
                        <input class="Search-bar__input font-bold" type="text" placeholder="Start din søgning">
                        <i class="fas fa-search Search-bar__icon"></i>
                    </form>
                </div>
    
    
    
                <!-- Header - info -->
                <div class="Header__info">
    
                    <!-- Bliv vært -->
                    <a class="Registration font-bold" href="#">
                        Bliv vært
                    </a>
    
                    <!-- Language selector -->
                    <button class="Language-selector" href="#">
                        <i class="fas fa-globe Language-selector__icon"></i>
                    </button>
    
                    <!-- User tab -->
                    <div class="User-menu">
    
                        <!-- User tab - icons -->
                        <i class="fas fa-bars User-menu__menu"></i>
                        <i class="fas fa-user-circle User-menu__icon"></i>
                    </div>
                </div>
            </div>
        </header>



        <!-- Main -->
        <main class="Main Main_theme_about">

            <!-- About -->
            <section class="About Main__about">

                <!-- About - header -->
                <header class="About__header">

                    
                </header>
    
                <!-- Gallery -->
                <figure class="Gallery About__gallery">

                    <!-- Gallery goes here -->

                    <!-- Gallery__tag -->
                    <div class="Gallery__tag">
                        <i class="fas fa-th Grid"></i>
                        <p class="Gallery__tag-title">
                            Vis alle billeder
                        </p>
                    </div>
                </figure>



                <!-- Sections -->
                <section class="Sections About__sections">

                    <!-- Offers-geometry -->
                    <section class="Offers-geometry">

                        <!-- Offers -->
                        <article class="Offers Sections__offers">
        
                            <!-- Offers - title -->
                            <h2 class="Offers__title">
                                Det tilbyder denne bolig
                            </h2>
    
                            <!-- Offers - list -->
                            <ul class="Offers__list">
    
                                <!-- Offers - items -->
                                <li class="Offers__items"> <!-- Item: 1 -->
                                    <i class="fas fa-water Water Offers__icon"></i>
                                    <p class="Offers__description">
                                        Vandudsigt
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 2 -->
                                    <i class="fas fa-wifi Signal Offers__icon"></i>
                                    <p class="Offers__description">
                                        Trådløst internet
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 3 -->
                                    <i class="fas fa-paw Paw Offers__icon"></i>
                                    <p class="Offers__description">
                                        Husdyr tilladt
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 4 -->
                                    <i class="fas fa-seedling Plant Offers__icon"></i>
                                    <p class="Offers__description">
                                        Baggård
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 5 -->
                                    <i class="fas fa-bed Bed Offers__icon"></i>
                                    <p class="Offers__description">
                                        Pack’nPlay/rejseseng
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 6 -->
                                    <i class="fas fa-utensils Utensils Offers__icon"></i>
                                    <p class="Offers__description">
                                        Køkken
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 7 -->
                                    <i class="fas fa-car Car Offers__icon"></i>
                                    <p class="Offers__description">
                                        Gratis parkering på stedet
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 8 -->
                                    <i class="fas fa-border-all Window Offers__icon"></i>
                                    <p class="Offers__description">
                                        Terrasse eller balkon
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 9 -->
                                    <i class="fas fa-fire-alt Fire Offers__icon"></i>
                                    <p class="Offers__description">
                                        Pejs
                                    </p>
                                </li>
                                <li class="Offers__items"> <!-- Item: 10 -->
                                    <i class="fas fa-bell-slash Bell-inactive Offers__icon"></i>
                                    <p class="Offers__description line-through marked">
                                        Kuliltealarm
                                    </p>
                                </li>
                            </ul>
    
                            <!-- Offers - show-all -->
                            <button class="Offers__show-all font-bold">
                                Vis alle 30 faciliteter
                            </button>
                        </article>
                    </section>



                    <!-- Line -->
                    <hr class="line">
    
    
    
                    <!-- Host-introduction -->
                    <section class="Host-introduction About__host-introduction">
    
                        
                    </section>
                </section>
            </section>
        </main>
    </div>



    <!-- JavaScript -->
    <script src="./js/residence-info.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/host.js"></script>
</body>
</html>
