<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - remade</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header">

            <!-- Logo -->
            <figure class="Logo">

                <!-- Logo - img & h1 -->
                <i class="fab fa-airbnb Logo__img"></i>
                <h1 class="Logo__h1">
                    airbnb
                </h1>
            </figure>



            <!-- Search-bar -->
            <div class="Search-bar">

                <!-- Search-bar -->
                <input class="Search-bar__input" type="text">
                <i class="fas fa-search Search-bar__icon icon"></i>
            </div>



            <!-- Header - info -->
            <div class="Header__info">

                <!-- Bliv vært -->
                <a class="Registration" href="#">
                    Bliv vært
                </a>

                <!-- Language selector -->
                <a class="Language-selector" href="#">
                    <i class="fas fa-globe Language-selector__icon icon"></i>
                </a>

                <!-- User tab -->
                <div class="User-menu">

                    <!-- User tab - icons -->
                    <i class="fas fa-bars" User-menu__menu></i>
                    <i class="fas fa-user-circle User-menu__icon icon"></i>
                </div>
            </div>
        </header>



    </div>
</body>
</html>
