<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - remade</title>
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header">

            <!-- Logo -->
            <figure class="Logo">

                <!-- Logo - img & h1 -->
                <img class="Logo__img logo" src="." alt="Header logo">
                <h1 class="Logo__h1">
                    airbnb
                </h1>
            </figure>



            <!-- Search-bar -->
            <div class="Search-bar">

                <!-- Search-bar -->
                <input class="Search-bar__input" type="text">
                <img class="Search-bar__icon icon" src="" alt="Search-bar input">
            </div>



            <!-- Header - info -->
            <div class="Header__info">

                <!-- Bliv vært -->
                <a class="Registration" href="#">
                    Bliv vært
                </a>

                <!-- Language selector -->
                <a class="Language-selector" href="#">
                    <img class="Language-selector__icon icon" src="" alt="Language-selector icon">
                </a>

                <!-- User tab -->
                <div class="User-menu">

                    <!-- User tab - icons -->
                    <img class="User-menu__menu" src="" alt="User-menu menu">
                    <img class="User-menu__icon icon" src="" alt="User-menu icon">
                </div>
            </div>
        </header>



    </div>
</body>
</html>
