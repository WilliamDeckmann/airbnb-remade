<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - remade: index</title>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!-- Google fonts: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheet: RESETS -->
    <link rel="stylesheet" href="./css/RESETS.css">
    
    <!-- Stylesheet: root -->
    <link rel="stylesheet" href="./css/root.css">

    <!-- Stylesheet: mix -->
    <link rel="stylesheet" href="./css/mix.css">

    <!-- Stylesheet: Blocks -->
    <link rel="stylesheet" href="./css/Blocks.css">
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header Header_theme_home-page medium-shadow">

            <!-- Header - container -->
            <div class="Header__container">
                
                <!-- Logo - link -->
                <a class="Logo-link" href="./index.html">
                
                    <!-- Logo -->
                    <figure class="Logo">
        
                        <!-- Logo - img & h1 -->
                        <i class="fab fa-airbnb Logo__icon"></i>
                        <h1 class="Logo__title">
                            airbnb
                        </h1>
                    </figure>
                </a>
    
    
    
                <!-- Search-bar -->
                <div class="Search-bar Header__search-bar small-shadow">
    
                    <!-- Search-bar -->
                    <input class="Search-bar__input font-bold" type="text" placeholder="Start din søgning">
                    <i class="fas fa-search Search-bar__icon"></i>
                </div>
    
    
    
                <!-- Header - info -->
                <div class="Header__info">
    
                    <!-- Bliv vært -->
                    <a class="Registration font-bold" href="#">
                        Bliv vært
                    </a>
    
                    <!-- Language selector -->
                    <button class="Language-selector" href="#">
                        <i class="fas fa-globe Language-selector__icon"></i>
                    </button>
    
                    <!-- User tab -->
                    <div class="User-menu">
    
                        <!-- User tab - icons -->
                        <i class="fas fa-bars User-menu__menu"></i>
                        <i class="fas fa-user-circle User-menu__icon"></i>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main -->
        <main class="Main Main_theme_home-page">

            <!-- Cards-container -->
            <section class="Cards-container">

                <!-- Cards-container - info -->
                <article class="Cards-container__info">

                    <!-- Cards-container - result-count & title -->
                    <p class="Cards-container__result-count">
                        Over 300 overnatningssteder
                    </p>
                    <h2 class="Cards-container__title">
                        Smutture i naturen
                    </h2>


                    <!-- Cards-container - filters-container -->
                    <ul class="Cards-container__filters-container">
                        <li class="Cards-container__filter">Gratis annulering</li>
                        <li class="Cards-container__filter Cards-container__filter_active">Hele stedet</li>
                        <li class="Cards-container__filter">Pris</li>
                        <li class="Cards-container__filter">Øjeblikkelig booking</li>
                        <li class="Cards-container__filter Cards-container__filter_active">Flere filtre · 19</li>
                    </ul>

                    <!-- Cards-container - line -->
                    <hr class="Cards-container__line line">



                    <!-- Cards-container - container -->
                    <div class="Cards-container__container">

                        <!-- Card-link -->
                        <a class="Card-link" href="./about.html">

                            <!-- Card -->
                            <article class="Card">

                                <!-- Card - img-container -->
                                <figure class="Card__img-container">

                                    <!-- Card - img & tag -->
                                    <img class="Card__img" src="./img/residence_01/8b08599d-45dc-4cfc-95a1-7bbe5e878164.jpg" alt="Billede af udlejing">
                                    <p class="Card__tag uppercase font-bold">Superhost</p>
                                </figure>

                                <!-- Card__info -->
                                <section class="Card__info">

                                    <!-- Card - header -->
                                    <header class="Card__header">

                                        <!-- Card - header-left -->
                                        <section class="Card__header-left">

                                            <!-- Residence-description -->
                                            <p class="Residence-description color-weak">
                                                Hel(t) hytte i Orø
                                            </p>

                                            <!--  Residence-title -->
                                            <h2 class="Residence-title Card__residence-title font-thin">
                                                Summerhouse at island - fjordview
                                            </h2>

                                            <!--  Residence-line -->
                                            <hr class="Residence-line line">

                                            <!-- Details -->
                                            <p class="Details color-weak">
                                                4 gæster
                                                    · 
                                                1 soveværelse
                                                    · 
                                                1 seng
                                                    · 
                                                1 badeværelse
                                            </p>
                                        </section>

                                        <!-- Card - header-right -->
                                        <section class="Card__header-right">
                                            <i class="far fa-heart Heart Card__heart"></i>
                                        </section>
                                    </header>

                                    <!-- Residence-rating -->
                                    <footer class="Card__footer">

                                        <!-- Star & Rating -->
                                        <p class="Rating font-bold">
                                            <i class="fas fa-star Star"></i>
                                            4,97
                                        </p>

                                        <!-- Mention -->
                                        <p class="Mention color-weak">(178 omtaler)</p>
                                    </footer>
                                </section>
                            </article>
                        </a>
                    </div>
            </section>



            <!-- Map -->
            <aside class="Map">

                <!-- Map - iframe -->
                <iframe class="Map__iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=3.0102539062500004%2C53.350551318399916%2C17.512207031250004%2C58.93300426869364&amp;layer=mapnik"></iframe></small>
            </aside>
        </main>
    </div>
</body>
</html>
