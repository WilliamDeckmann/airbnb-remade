<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - remade</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!-- Google fonts: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheet: RESETS -->
    <link rel="stylesheet" href="./css/RESETS.css">
    
    <!-- Stylesheet: root -->
    <link rel="stylesheet" href="./css/root.css">

    <!-- Stylesheet: mix -->
    <link rel="stylesheet" href="./css/mix.css">

    <!-- Stylesheet: Blocks -->
    <link rel="stylesheet" href="./css/Blocks.css">
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header medium-shadow">

            <!-- Logo -->
            <figure class="Logo">

                <!-- Logo - img & h1 -->
                <i class="fab fa-airbnb Logo__icon"></i>
                <h1 class="Logo__title">
                    airbnb
                </h1>
            </figure>



            <!-- Search-bar -->
            <div class="Search-bar Header__search-bar small-shadow">

                <!-- Search-bar -->
                <input class="Search-bar__input" type="text" placeholder="Start din søgning">
                <i class="fas fa-search Search-bar__icon"></i>
            </div>



            <!-- Header - info -->
            <div class="Header__info">

                <!-- Bliv vært -->
                <a class="Registration" href="#">
                    Bliv vært
                </a>

                <!-- Language selector -->
                <a class="Language-selector" href="#">
                    <i class="fas fa-globe Language-selector__icon"></i>
                </a>

                <!-- User tab -->
                <div class="User-menu">

                    <!-- User tab - icons -->
                    <i class="fas fa-bars User-menu__menu"></i>
                    <i class="fas fa-user-circle User-menu__icon"></i>
                </div>
            </div>
        </header>


        <!-- Main -->
        <main class="Main">

            <!-- Cards-container -->
            <section class="Cards-container">

                <!-- Cards-container - info -->
                <article class="Cards-container__info">

                    <!-- Cards-container - result-count & title -->
                    <p class="Cards-container__result-count">
                        Over 300 overnatningssteder
                    </p>
                    <h2 class="Cards-container__title">
                        Smutture i naturen
                    </h2>


                    <!-- Cards-container - filters-container -->
                    <ul class="Cards-container__filters-container">
                        <li class="Cards-container__filter">Gratis annulering</li>
                        <li class="Cards-container__filter Cards-container__filter_active">Hele stedet</li>
                        <li class="Cards-container__filter">Pris</li>
                        <li class="Cards-container__filter">Øjeblikkelig booking</li>
                        <li class="Cards-container__filter Cards-container__filter_active">Flere filtre · 19</li>
                    </ul>

                    <!-- Cards-container - line -->
                    <hr class="Cards-container__line">
                </article>
                </article>
            </section>



            <!-- Map -->
            <aside class="Map">

                <!--  -->
                <img class="Map__img" src="./img/danmarkskort.png" alt="Danmarkskort">
            </aside>
        </main>
    </div>
</body>
</html>
