<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - remade</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!-- Google fonts: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheet: RESETS -->
    <link rel="stylesheet" href="./css/RESETS.css">
    
    <!-- Stylesheet: root -->
    <link rel="stylesheet" href="./css/root.css">

    <!-- Stylesheet: Blocks -->
    <link rel="stylesheet" href="./css/Blocks.css">
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Header -->
        <header class="Header">

            <!-- Logo -->
            <figure class="Logo">

                <!-- Logo - img & h1 -->
                <i class="fab fa-airbnb Logo__icon"></i>
                <h1 class="Logo__title">
                    airbnb
                </h1>
            </figure>



            <!-- Search-bar -->
            <div class="Search-bar Header__search-bar">

                <!-- Search-bar -->
                <input class="Search-bar__input" type="text" placeholder="Start din søgning">
                <i class="fas fa-search Search-bar__icon icon"></i>
            </div>



            <!-- Header - info -->
            <div class="Header__info">

                <!-- Bliv vært -->
                <a class="Registration" href="#">
                    Bliv vært
                </a>

                <!-- Language selector -->
                <a class="Language-selector" href="#">
                    <i class="fas fa-globe Language-selector__icon icon"></i>
                </a>

                <!-- User tab -->
                <div class="User-menu">

                    <!-- User tab - icons -->
                    <i class="fas fa-bars" User-menu__menu></i>
                    <i class="fas fa-user-circle User-menu__icon icon"></i>
                </div>
            </div>
        </header>



    </div>
</body>
</html>
